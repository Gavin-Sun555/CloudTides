<clr-modal [(clrModalOpen)]="opened"
  [clrModalSize]="'lg'"
  [clrModalClosable]="false">
  <h3 class="modal-title">
    Add Vendor
  </h3>
  <div class="modal-body">
    <form clrForm [formGroup]="this.vappForm">
      <clr-alert clrAlertType="danger"
        [clrAlertClosable]="false"
        *ngIf="this.vo.serverError">

        <clr-alert-item>
          <div class="alert-text">
            <span>{{ this.vo.serverError }}</span>
          </div>
        </clr-alert-item>

      </clr-alert>

      <clr-input-container>
        <label for="name">Name</label>
        <input id="name"
          class="clr-col-12 clr-col-md-8"
          type="text"
          [placeholder]="'Vapp Name'"
          formControlName="name"
          clrInput />
      </clr-input-container>
      <clr-input-container>
        <label for="template">Template</label>
        <input id="template"
          class="clr-col-12 clr-col-md-8"
          type="text"
          [placeholder]="'Template Name'"
          formControlName="template"
          clrInput />
      </clr-input-container>

      <clr-input-container>
        <label for="vendor">Vendor</label>
        <input id="vendor"
          class="clr-col-12 clr-col-md-8"
          type="text"
          [placeholder]="'Vendor Name'"
          formControlName="vendor"
          clrInput />
      </clr-input-container>

      <clr-input-container>
        <label for="datacenter">Datacenter</label>
        <input id="datacenter"
          class="clr-col-12 clr-col-md-8"
          type="text"
          [placeholder]="'Datacenter'"
          formControlName="datacenter"
          clrInput />
      </clr-input-container>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
      class="btn btn-outline"
      (click)="this.onCancel()"
      [disabled]="vo.spinning"
    >
      {{ "HOME.RESOURCE.DIALOG.CANCEL" | translate:{} }}
    </button>
    <button type="button"
      class="btn btn-primary"
      [disabled]="!vappForm.valid || vo.spinning"
      (click)="this.onSave()"
    >
      <span *ngIf="!vo.spinning">
        {{ "HOME.RESOURCE.DIALOG.SAVE" | translate:{} }}
      </span>
      <span class="spinner spinner-sm" *ngIf="vo.spinning">
        Loading...
      </span>
    </button>
  </div>
</clr-modal>
