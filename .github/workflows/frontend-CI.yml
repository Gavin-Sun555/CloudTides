name: frontend-CI

on:
  push:
    branches:
      - 'master'

jobs:

  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 14.x
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: |
          cd ui
          npm install
      - name: Build
        run: |
          cd ui
          npm build
      - name: Test
        run: |
          cd ui
          npm test